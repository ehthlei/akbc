{% load staticfiles %}
{% load i18n %}

<html>
<head>
    <title>{% block title %} Arizona Karen Baptist Church {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/css?family=Lato:400italic,700italic,400,700|Merriweather:400" rel="stylesheet"/>
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" media="screen">

    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}"/>
</head>
<body>
<div id="wrap">
    {% include 'base/_menu.html' %}
    {% block content %}{% endblock %}
</div>
{% include 'base/_js.html' %}
{% block extra_js %}{% endblock %}
{% comment %}
{% include 'base/footer.html' %}
{% endcomment %}
</body>
</html>
